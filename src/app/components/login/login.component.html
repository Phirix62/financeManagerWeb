<div nz-row>
    <div nz-col nzFlex="2">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Login">
            <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username" nzRequired>Username</nz-form-label>
                    <nz-form-control nzErrorTip="Please input your username!">
                        <input nz-input formControlName="username" id="username" placeholder="Username" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
                    <nz-form-control nzErrorTip="Please input your password!">
                        <input nz-input formControlName="password" id="password" type="password" placeholder="Password" />
                    </nz-form-control>
                </nz-form-item>
                <div style="display: flex; gap: 8px;">
                    <button nz-button nzType="primary" [disabled]="loginForm.invalid" style="flex: 1;">Login</button>
                    <button nz-button nzType="default" (click)="editProfile()" style="flex: 1;">Edit Profile</button>
                </div>
            </form>
        </nz-card>
    </div>
</div>
